<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Input Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    #imageContainer {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
 
  <p>Enter a keyword (e.g., dog, cat, house, mouse):</p>
  <input type="text" id="keywordInput" placeholder="Type a keyword...">
  <button onclick="checkKeyword()">Submit</button>
  <p id="message"></p>
  <div id="imageContainer"></div>
  
  <script>
    const keywords = {
      dog: "dog.jpg", //here is where you can add the images to the correlating keyword 
      cat: "cat.jpg",
      house: "house.jpg",
      mouse: "mouse.jpg"
    };

    function checkKeyword() {
      const input = document.getElementById("keywordInput").value.trim().toLowerCase();
      const messageElement = document.getElementById("message");
      const imageContainer = document.getElementById("imageContainer");

      if (keywords[input]) {
        messageElement.innerHTML = "";
        imageContainer.innerHTML = `<img src="${keywords[input]}" alt="${input}">`;
      } else {
        messageElement.innerHTML = `<span class="error">Error: Invalid keyword!</span>`;
        imageContainer.innerHTML = "";
      }
    }
  </script>
</body>
</html>
